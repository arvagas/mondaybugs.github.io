<html>
  
<head>
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
  <script type="text/javascript" src="https://runeapps.org/runeappslib.js"></script>
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css">
  <link rel="stylesheet" type="text/css" href="timer.css">
  <script src="https://www.unpkg.com/@alt1/base/dist/index.bundle.js"></script>
  <script src="https://www.unpkg.com/@alt1/ocr/dist/index.bundle.js"></script>
  <script src="https://www.unpkg.com/@alt1/chatbox/dist/index.bundle.js"></script>
</head>

<body class="nis body" id="output">
  <div class="container">
    <div id="clock" class="nistext">00:00:00</div>
    <div id="remainder" class="nistext">00:00:00</div>
    <div id="remainderBar" class="nistext">
      <div id="shrinkBar"></div>
    </div>
    <div id="resetButton" type="button" class="nisbutton menubutton d-none" onclick="MT.reset()">Reset</div>
    
    <p>Server Minutes</p>
    <input type="number" id="minutes" value="1">

    <div id="checkOptions">
      <div class="col">
        <p>Tooltip</p>
        <input type="checkbox" id="tooltip" checked=true>
      </div>
  
      <div class="col">
        <p>Audio</p>
        <input type="checkbox" id="audio" checked=true>
      </div>
    </div>
  </div>
</body>

<script src="index.bundle.js"></script>

</html>
