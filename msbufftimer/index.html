<html>
  <head>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>

  <body id="app">
    <div class="container">
      <p class="timer-label">Active Timers</p>
      <div id="active-timers"></div>

      <p class="timer-label">Timers</p>
      <div id="timers"></div>

      <p class="timer-label">Custom Timer</p>
      <div id="custom">
        <input type="number" value="0" id="customInput" />
        <button id="customButton">Start</button>
        <br />
        <span>Tooltip memo</span>
        <input id="customTooltip" type="text" />
        <br />
        <span>Loop </span>
        <input type="checkbox" id="customLoop" />
      </div>

      <p class="timer-label">Alarm</p>
      <div id="alarm">
        <span>xx:</span>
        <input type="number" value="0" min="0" max="59" id="alarmMin" />
        <span>m :</span>
        <input type="number" value="0" min="0" max="59" id="alarmSec" />
        <span>s</span>
        <button id="alarmButton">Start</button>
        <br />
        <span>Tooltip memo</span>
        <input id="alarmTooltip" type="text" />
        <br />
        <span>Loop</span>
        <input type="checkbox" id="alarmLoop" />
        <br />
        <span>Snooze on Click</span>
        <input type="checkbox" id="alarmRepeat" disabled />
      </div>

      <p class="timer-label" id="iconsLabel">Icons (-)</p>
      <div id="icons"></div>

      <p class="timer-label">Volume</p>
      <div id="volume">
        <input id="vol" type="range" value="20" min="0" max="100" step="1" />
      </div>
    </div>
  </body>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="index.js"></script>
</html>
